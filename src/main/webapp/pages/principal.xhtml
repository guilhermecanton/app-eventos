<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<div id="squarePerfil">Bem vindo,
						#{autenticacaoBean.usuarioLogado.nome}!</div>
				</div>
				<div class="ui-grid-col-6">
					<div
						style="float: right; margin-top: 15px; margin-right: 5px; font-family: sans-serif; font-weight: bold; font-size: 16px; color:rgba(0, 0, 0, 0.44);">
						<h:form>
							<h:outputLabel for="busca" value="Procurar evento: " />
							<p:inputText id="busca" value="#{eventoBuscaBean.termoBuscado}" />
							<p:commandButton style="margin-left: 15px;" id="buscar"
								value="Buscar"
								actionListener="#{eventoBuscaBean.procurarEventoBuscaSimples}" />
						</h:form>


					</div>
				</div>

			</div>
		</div>

		<h:form id="formListagem">

			<p:dataGrid id="tabelaEventos" var="evento"
				value="#{eventoBean.eventos}" columns="3" layout="grid" rows="12"
				paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<f:facet name="header">
						Eventos
				</f:facet>


				<p:panel header="#{evento.descricao}" style="text-align:center">

					<h:panelGrid id="painelEventos" columns="1" style="margin: 0 auto;">

						<h:graphicImage value="/images/evento#{evento.codigo}.jpg" />


						<h:outputText value="#{evento.descricao}" />


						<h:outputText
							value="#{evento.tipoCategoria.categoria.nomeCategoria}" />



						<h:outputText value="#{evento.tipoCategoria.nomeTipoCategoria}" />


					</h:panelGrid>
					<p:commandButton value="Comprar"
						actionListener="#{eventoBean.capturarEvento}">
						<f:attribute name="eventoSelecionado" value="#{evento}" />
					</p:commandButton>

				</p:panel>

			</p:dataGrid>
		</h:form>


	</ui:define>

</ui:composition>
